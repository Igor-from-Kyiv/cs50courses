{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock title %}

{% block body%}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="title" placeholder="Title">
        </div>
        <div> 
            <textarea name="content" placeholder="Content"></textarea>
        </div>
        <div>
            <input type="submit" value="Save">
        </div>    
    </form>
{% endblock %}
